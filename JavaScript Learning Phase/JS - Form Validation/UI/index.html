<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
</head>
<body>
 <style>
    .error{
        color: rgb(253, 251, 251);
    }
    .form-div{
        background:rgb(65, 62, 62);
        margin: 100px auto;
        width: 350px;
        padding:25px; 
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgb(7, 7, 7);
    }
    .form-div:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

 </style>

    <center>
    <div class="form-div">
    <h1>Form Validation</h1>
    
    <form name="myform"  onsubmit="return validateForm()" >

        <input type="text"  id="name" name="name" placeholder="Enter Name"> <br>
        <div class="error" id="nameError"></div>

        <input type="email"  id="email" name="email" placeholder="Enter Email"> <br>
        <div class="error" id="emailError"></div>

        <input type="password"  id="password" name="password" placeholder="Enter Password"> <br>
        <div class="error" id="passwordError"></div>

        <input type="password"  id="confirm" name="confirm" placeholder="Confirm Password"> <br>
        <div class="error" id="confirmError"></div><br>

        <button type="submit" value="submit">Submit</button>
        
</div>
    
</form>
</center>
    
<script src="/JavaScript Learning Phase/JS - Form Validation/script/script.js" type="text/javascript" ></script>

</body>
</html>
